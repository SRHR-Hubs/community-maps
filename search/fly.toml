# fly.toml app configuration file generated for community-maps-meilisearch on 2023-06-13T20:13:25-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "community-maps-meilisearch"
primary_region = "yyz"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  image = "getmeili/meilisearch:v1.2.0"

[deploy]
  release_command = "echo test"

[env]
  MEILI_NO_ANALYTICS = "true"

[[mounts]]
  source = "meilisearch_data_machines"
  destination = "/meili_data"
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 7700
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "1s"
    restart_limit = 0
