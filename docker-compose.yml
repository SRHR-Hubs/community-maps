version: "3.8"
services:
  frontend:
    container_name: app-frontend
    ports:
      - 3000:3000
    user: node
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: base
    depends_on:
      - backend
      - meilisearch
    networks:
      - bridge-network
    volumes:
      - ./frontend:/app
    env_file: frontend/.env.local
    command: bash -c "npm run dev"

  backend:
    container_name: app-backend
    ports:
      - 8000:8000
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/code
    networks:
      - bridge-network
    depends_on:
      - db
    command: python3 manage.py runserver 0.0.0.0:8000
    environment:
      - DJANGO_ENV=local

  meilisearch:
    container_name: meilisearch
    restart: always
    ports:
      - 7700:7700
    build:
      context: ./search
      dockerfile: Dockerfile
    volumes:
      - /meili_data:/meili_data
    networks:
      - bridge-network

  db:
    image: postgres:14-bullseye
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    networks:
      - bridge-network
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: postgres-db

networks:
  bridge-network:
    driver: bridge
